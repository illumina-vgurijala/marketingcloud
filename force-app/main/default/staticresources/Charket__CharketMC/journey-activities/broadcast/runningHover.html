<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hover Modal</title>
  </head>
  <style>
    .waiter-hover {
      background: #eef1f6;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hover-content {
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    .details {
      font-family: 'Salesforce Sans', Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      color: #16325c;
      margin: 0;
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid #cfd7ef;
    }

    .label {
      font-family: 'Salesforce Sans', Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      color: #4f6a92;
      margin: 0;
      padding: 8px;
    }

    .name {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      border-bottom: 1px solid #cfd7ef;
    }

    .name a {
      color: #006dcc;
      text-decoration: none;
      -webkit-transition: color .1s linear;
      transition: color .1s linear;
    }
  </style>
  <body class="waiter-hover">
    <div class="hover-content">
      <p class="details">Message Detail</p>
      <div class="label name" id="name"></div>
      <p class="label type" id="type"></p>
    </div>
    <script type="text/javascript" src="../../static/chunk-vendors.js"></script>
    <script type="text/javascript" src="../../static/app.js"></script>
  </body>
</html>
