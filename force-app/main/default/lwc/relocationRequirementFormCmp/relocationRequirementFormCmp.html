<template>
	<template if:true={booLoading}>
		<lightning-spinner
			alternative-text="Loading"
			variant="brand"
		></lightning-spinner>
	</template>
	<!-- toast message section -->
	<template if:true={showError}>
		<lightning-layout>
			<lightning-layout-item size="12" padding="around-small">
				<h2
					class="slds-text-heading_small"
					style="border-color: red; color: red"
				>
					{message}
				</h2>
			</lightning-layout-item>
		</lightning-layout>
	</template>
	<!-- load  security form -->
	<template if:true={showsecurityform}>
		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-01"
			aria-modal="true"
			aria-describedby="modal-content-id-1"
			class="slds-modal slds-fade-in-open"
		>
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<h2
						id="modal-heading-01"
						class="slds-text-heading_medium slds-hyphenate"
					>
					{labelValueMap.Relocation_Site_Password_Text}
				</h2>
				</header>
				<div
					class="slds-modal__content slds-p-around_medium"
					id="modal-content-id-1"
				>
					<div class="slds-grid slds-align_absolute-center">
						<span>
							<p class="slds-form-element__label">
								Security Password 
							</p>
						</span>
						<span>
							<lightning-input
								class="input"
								name="passCodeInput"
								type="text"
								onchange={handlechange}
							>
							</lightning-input>
						</span>
					</div>
				</div>
				<footer class="slds-modal__footer">
					<button
						class="slds-button slds-button_brand"
						onclick={submitPasscode}
						title="Enter"
					>
						Enter
					</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<template if:true={showform}>
		<c-relocation-form-external-site
			record-id={recordId}
			label-value-map={labelValueMap}
			picklist-value-translation-map={picklistValueTranslationMap}
		></c-relocation-form-external-site>
	</template>
</template>
