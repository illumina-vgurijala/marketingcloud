<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:true={showEmailList}>
      <div>
        <c-email-related-list -parent-id={recordId}></c-email-related-list>
      </div>
    </template>
    <template if:true={showDataTable}>
    <lightning-card title={listTitle}>
        <c-data-table-lazy-load
					column={columns}
					table-data-records={records}
					off-set= {offSet}
					apex-pagination="No"
					hide-column = {hideColumn}
          enableinfinity-loading = {showInfiteLoad}
        >
				</c-data-table-lazy-load>  
    </lightning-card>  
    </template >  
    
     <!--Below block of html is visible only if potential matched FAN Records are available-->
     <template if:true={showFanList}>
     <c-fan-record-list record-id = {recordId} work-order-id = {workOrderId} show-plus-button = {showPlusButton} ></c-fan-record-list>
      </template>
    <template if:true={error}> 
         {error}
    </template>
</template>
