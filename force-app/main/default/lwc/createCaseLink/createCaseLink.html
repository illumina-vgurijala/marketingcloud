<template>
    <lightning-card
    variant="narrow"
    icon-name="standard:case">
<h1 slot="title">Case</h1>

<!-- Create Link on click of which the Pop up is displayed-->												<lightning-button variant="base" label="Create Business Issue Case" title="Create/Edit Business Issue Case" onclick={onLoad} class="slds-m-left_x-small"></lightning-button>


</lightning-card>
  <!--  <template if:true={openmodel}>
             <div class="demo-only " style="height: 640px;">-->
																	 <!-- Create the Modal for the POP up which contains the UI Fields -->				  
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modalClass}>
                <div class="slds-modal__container">
                    <div class="slds-is-relative">
                    <template if:false={booShowForm} >
                        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                    </template>
                    </div>
                    <header class="slds-modal__header">
					<!-- Cross icon on left corner of pop up for closing the Modal-->																	 
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
					<!-- Heading when a new case is created -->			 
                        <template if:false={caseexist}>
                        <h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-01">New Business Issue Case</h2>
                    </template>
					<!-- Heading when a existing  case is Edited -->		   
                    <template if:true={caseexist}>
                        <h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-02">Edit Business Issue Case</h2>
                    </template>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                      <!-- Form to display the Input Fields in UI--> 
                        <lightning-record-edit-form object-api-name="Case"  
                            record-id={followupCase}
                                                                        onsuccess={handleSuccess}  onerror={handleerror}
                                                                        record-type-id={recordtypeId}>  
<lightning-messages></lightning-messages>  
                                                <div class="slds-grid slds-wrap">  
                                                    <div class="slds-col slds-size_1-of-2">                              
                                                        <lightning-input-field field-name="AccountId" value={accountId}>  
                                                        </lightning-input-field>  
                                                    </div>  
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="ContactId" value={contactId}>  
                                                        </lightning-input-field>  
                                                    </div>  
                                                    <div class="slds-col slds-size_1-of-2">                              
                                                        <lightning-input-field field-name="ParentId" value={parentId} >  
                                                        </lightning-input-field>  
                                                    </div>  
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="Origin" value={origin}>  
                                                        </lightning-input-field>  
                                                    </div>  
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="Subject" value={subject}>  
                                                        </lightning-input-field>  
                                                    </div> 
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="Description" >  
                                                        </lightning-input-field>  
                                                    </div> 
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="Sub_Type__c" required>  
                                                        </lightning-input-field>  
                                                    </div> 
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="Category__c"  required>  
                                                        </lightning-input-field>  
                                                    </div> 
                                                    
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="Date_of_Issue_Awareness__c" required>  
                                                        </lightning-input-field>  
                                                    </div> 
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="First_Call_Resolution__c" >  
                                                        </lightning-input-field>  
                                                    </div> 
                            
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="SVMXC__Component__c" value={installedProduct}>  
                                                        </lightning-input-field>  
                                                    </div> 
                                                    
                                                    <div class="slds-col slds-size_1-of-2">  
                                                        <lightning-input-field field-name="SVMXC__Product__c" value={product}>  
                                                        </lightning-input-field>  
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2 hide">  
                                                        <lightning-input-field  field-name="Qualtrics_Survey_Response__c" value={recordId}>  
                                                        </lightning-input-field>  
                                                    </div>
                                                    
                                                </div>    
                                                 
                                            </lightning-record-edit-form>  
                                        
                                           

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class={modalBackdropClass}></div>
      <!--  </div>
        </template>-->
        
    
</template>
