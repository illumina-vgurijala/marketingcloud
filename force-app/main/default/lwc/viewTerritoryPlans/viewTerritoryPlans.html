<template>
  <lightning-card
    variant="Narrow"
    title={label.UI_Label_Active_TP}
    icon-name="standard:account"
  >
    <template if:false={booLoaded}>
      <lightning-spinner
        alternative-text="Loading"
        variant="brand"
      ></lightning-spinner>
    </template>
    <template if:true={hasError}>
      <div class="slds-text-body_small slds-text-color_error">
        {errorMessage}
      </div>
    </template>
    <template if:true={booLoaded}>
      <template if:true={showDataTable}>
        <c-data-table-lazy-load
          column={column}
          table-data-records={lstTerritoryPlans}
          off-set="10"
          apex-pagination="No"
          hide-column="true"
        >
        </c-data-table-lazy-load>
      </template>
      <template if:false={showDataTable}>
        <div style="margin: 1rem">
          {label.UI_Message_No_Active_Plans}
        </div>
      </template>
    </template>
  </lightning-card>
</template>
