<template>
    <template if:true={booLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
    <template if:false={booConfigurationProper}>
        <!-- Errors in configuration-->
        <lightning-card title="Errors in configuration" icon-name="utility:error">
            <ul class="slds-m-around_medium">
                <template for:each={lstErrors} for:item="wrapError" >
                    <li key={wrapError.intIndex}>
                        {wrapError.strValue}
                    </li>
                </template>
            </ul>
        </lightning-card>
    </template>
    <template if:true={booConfigurationProper}>
        <lightning-card  title={strReportName} icon-name="utility:chart">
            <div class="tableauFrame" lwc:dom="manual"></div>
        </lightning-card>
    </template>
</template>
