<template>
  <template if:true={hasRows}>
    <template if:false={boolShowColumn}>
    <!--Added selected-rows and onrowselection datatable attribute for SPQ-45-->
    <lightning-datatable
      key-field="id"
      data={tableDataRecordsSet}
      columns={column}
      hide-checkbox-column
      onrowaction={handleRowAction}
      sorted-by={sortBy}
      sorted-direction={sortDirection}
      onsort={handleSortdataDetail}
      enable-infinite-loading={infinityLoad}
      onloadmore={loadMoreData}
      is-loading={tableLoadingState}
      wrap-table-header={wrapHeader}
    >
    </lightning-datatable>
  </template>
  <template if:true={boolShowColumn}>
    <!--Added selected-rows and onrowselection datatable attribute for SPQ-45-->
    <lightning-datatable
      key-field="id"
      data={tableDataRecordsSet}
      columns={column}
      onrowaction={handleRowAction}
      sorted-by={sortBy}
      sorted-direction={sortDirection}
      onsort={handleSortdataDetail}
      selected-rows={selectedRows}
      onrowselection={getSelectedRecords} 
      enable-infinite-loading={infinityLoad}
      onloadmore={loadMoreData}
      is-loading={tableLoadingState}
      wrap-table-header={wrapHeader}
    >
    </lightning-datatable>
  </template>
    <template if:true={showLoadmoreOption}>
      <a onclick={loadMoreData} class="slds-align_absolute-center"
        >{label.UI_Label_Load_More}</a
      >
    </template>
  </template>
  <template if:false={hasRows}>
    {label.UI_Label_No_Row_Found}
  </template>
</template>
