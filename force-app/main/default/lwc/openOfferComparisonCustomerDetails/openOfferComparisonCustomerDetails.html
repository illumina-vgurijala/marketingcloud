<template>
    <template if:true={componentDisabled}>
        <lightning-layout horizontal-align="space">
            <lightning-layout-item
                class="slds-card_boundary slds-var-p-around_x-small slds-var-m-top_small messagebox slds-text-align_center"
                size="12">
                <h2>{mapLabels.UI_Error_Message_Comparison_Customer_Information_Field_Access_Error}</h2>
            </lightning-layout-item> <!-- Message and banner color changed as part of TASK0796105-->
        </lightning-layout>
    </template>
    <lightning-layout class="slds-var-p-top_small">
        <lightning-layout-item flexibility="grow" size="12" large-device-size="12" medium-device-size="12"
            small-device-size="12" class="slds-card_boundary slds-var-p-around_x-small slds-var-p-left_small">
            <lightning-card icon-name="standard:account"
                title={mapLabels.UI_Label_Comparison_Customer_Information_US_Accounts_Only} variant="narrow">
                <template if:true={accountDetails}>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-combobox name={mapLabels.UI_Label_Purchases_Products_Shipping_to_U_S}
                                label={mapLabels.UI_Label_Purchases_Products_Shipping_to_U_S}
                                value={accountDetails.Purchases_Products_Shipping_to_U_S__c}
                                placeholder="Choose One Option" options={purchasesProductsShippingOptions}
                                onchange={handleChange} disabled={componentDisabled}></lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Text_Purchases_Products_Shipping_to_U_S}>
                            </lightning-helptext>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-input type="checkbox" name={mapLabels.UI_Label_Open_Offer_Comparison_Customer}
                                label={mapLabels.UI_Label_Open_Offer_Comparison_Customer} onchange={handleChange}
                                disabled={conditionalReadonly}
                                checked={accountDetails.Open_Offer_Comparison_Customer__c}> </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Open_Offer_Comparison_Customer}>
                            </lightning-helptext>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-combobox name={mapLabels.UI_Label_For_Profit_Company}
                                label={mapLabels.UI_Label_For_Profit_Company}
                                value={accountDetails.For_Profit_Company__c} placeholder="Choose One Option"
                                options={forProfitCompanyOptions} onchange={handleChange} disabled={componentDisabled}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Text_For_Profit_Company}></lightning-helptext>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-input type="checkbox" name={mapLabels.UI_Label_Signed_Open_Offer}
                                label={mapLabels.UI_Label_Signed_Open_Offer} onchange={handleChange}
                                disabled={conditionalReadonly} checked={accountDetails.Signed_Open_Offer__c}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Signed_Open_Offer}></lightning-helptext>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-combobox name={mapLabels.UI_Label_Clinical_Oncology_Screening_Dx_Testing}
                                label={mapLabels.UI_Label_Clinical_Oncology_Screening_Dx_Testing}
                                value={accountDetails.Clinical_Oncology_Screening_Dx_Testing__c}
                                placeholder="Choose One Option" options={clinicalOncologyScreeningDxTestingOptions}
                                onchange={handleChange} disabled={componentDisabled}></lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Text_Clinical_Oncology_Screening_Dx_Testing}>
                            </lightning-helptext>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-input type="checkbox"
                                name={mapLabels.UI_Label_Eligible_To_Estimate_Consumable_Spend}
                                label={mapLabels.UI_Label_Eligible_To_Estimate_Consumable_Spend} onchange={handleChange}
                                disabled={conditionalReadonly}
                                checked={accountDetails.Eligible_To_Estimate_Consumable_Spend__c}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Eligible_To_Estimate_Consumable_Spend}>
                            </lightning-helptext>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-combobox name={mapLabels.UI_Label_Sequencing_Liquid_Bx_Cancer_Screening}
                                label={mapLabels.UI_Label_Sequencing_Liquid_Bx_Cancer_Screening}
                                value={accountDetails.Sequencing_Liquid_Bx_Cancer_Screening__c}
                                placeholder="Choose One Option" options={lstSequencingLiquidBxCancerScreening}
                                onchange={handleChange} disabled={componentDisabled}></lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Sequencing_Liquid_Bx_Cancer_Screening}>
                            </lightning-helptext>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_5-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-combobox name={mapLabels.UI_Label_Oncology_Lab_Manufacturer_Comparison}
                                label={mapLabels.UI_Label_Oncology_Lab_Manufacturer_Comparison}
                                value={accountDetails.Oncology_Lab_Manufacturer_Comparison__c}
                                placeholder="Choose One Option" options={lstOncologyLabManufacturerComparisonOptions}
                                onchange={handleChange} disabled={conditionalReadonly}></lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item
                            class="slds-size_1-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                            <lightning-helptext content={mapLabels.Help_Oncology_Lab_Manufacturer_Comparison}>
                            </lightning-helptext>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
