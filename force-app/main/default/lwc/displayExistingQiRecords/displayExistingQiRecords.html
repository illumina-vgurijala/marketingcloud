<template>
    <!--This component is created under QACM-14 and is the displays the existing QI Records linked to the Case/FAN
    and provides delinking functionality on Case/FAN-->
    <template if:true={recAvlbl}>
        <div style="max-height: 400px;height:200px;width:100%;max-width:100%">
            <c-data-table-lazy-load column={columns} 
            table-data-records={finalList1} 
            off-set="10" 
            apex-pagination="No" 
            hide-column={hidecol} 
            selected-rows={keys} 
            oncustomrowaction={callRowActionExisting}>
            </c-data-table-lazy-load>
        </div>
    </template>

    <template if:true={noRecords}>
        <p>No existing records available</p>
    </template>
</template>
