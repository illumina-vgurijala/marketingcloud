<template>
	<template if:true={booLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
	<template if:true={mapoflabels}> 
	<div class="c-container"> 
    <lightning-card title={mapoflabels.Agreement_Output_Parameters} icon-name="custom:custom14">
        <lightning-accordion active-section-name="AgreementDetails" allow-multiple-sections-open>
			<lightning-accordion-section name="AgreementDetails" label={mapoflabels.Agreement_Details}> 
				<div class="page-section page-right"> 
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6" >
						<div >
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Customer_Name} readonly variant="label-hidden" ></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6" >
						<div  class="slds-align_absolute-left"  >
							<template if:true={AccountOption}>
								<lightning-combobox name="CustomerName" variant="label-hidden" label="CustomerName" value={CustomerName} options={AccountOption} onchange={FieldChange} required></lightning-combobox>
						
							</template>
							</div>
					</lightning-layout-item>
				</lightning-layout>
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small" size="6" >
						<div >
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Customer}  readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6"  >
						<div  class="slds-align_absolute-left" >
							<lightning-input type="text" label="Inline Label" value={Customer} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
				</lightning-layout>
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6" >
						<div >
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Sales_Organization} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6" >
						<div  class="slds-align_absolute-left"  >
							<template if:true={picklistValues.data}>
								<lightning-combobox name="SalesOrg" variant="label-hidden" label="SalesOrg" value={SalesOrganization} options={picklistValues.data.values} onchange={FieldChange} required></lightning-combobox>
						
						  </template>
							</div>
					</lightning-layout-item>
				</lightning-layout>
				
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6" >
						<div >
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Distribution_Channel} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6" >
						<div  class="slds-align_absolute-left" >
							<lightning-input type="text" label="Inline Label" value={DistributionChannel} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
				
				</lightning-layout>
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6" >
						<div >
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Language} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6" >
						<div  class="slds-align_absolute-left"  >
							<template if:true={languagepicklist}>
								<lightning-combobox name="Language" variant="label-hidden" label="Language" value={language} options={languagepicklist} onchange={FieldChange} required></lightning-combobox>
						
						  </template>
							</div>
					</lightning-layout-item>
				</lightning-layout>
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6" >
						<div >
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Currency} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6" >
						<div  class="slds-align_absolute-left"  >
							<template if:true={picklistValuesCurr.data}>
								<lightning-combobox name="Currency" variant="label-hidden" label="Currency" value={Curr} options={picklistValuesCurr.data.values} onchange={FieldChange} required></lightning-combobox>
						
						  </template>
							</div>
					</lightning-layout-item>
				</lightning-layout>
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6">
						<div >
							
							<lightning-input type="text" label="Inline Label" value={mapoflabels.Pricing_Date} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6" >
						<div  class="slds-align_absolute-left" >
							<lightning-input type="date" label="PricingDate" variant="label-hidden"  value={PricingDate} required onchange={FieldChange}></lightning-input>
						</div>
					</lightning-layout-item>
				</lightning-layout>
				
				<lightning-layout horizontal-align="spread">
					<lightning-layout-item padding="around-small " size="6" >
						<div >
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Expiration_Date} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small " size="6"  >
						<div  class="slds-align_absolute-left">
							<lightning-input type="date" name="input2" label="Expiration Date" value={ExpirationDate} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
				</lightning-layout>
				<lightning-layout horizontal-align="spread" vertical-align="start" >
					<lightning-layout-item size="6" padding="around-small ">
						<div >
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Display_Customer_Discounted_Items_Only} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small" size="6" >
						<div class="slds-align_absolute-left" >
							<lightning-input type="toggle" label="DisplayCustomerDiscountedItemsOnly" variant="label-hidden" message-toggle-active="Yes" message-toggle-inactive="No" onchange={FieldChange}></lightning-input>
						</div>
					</lightning-layout-item>
				</lightning-layout>
				
				<lightning-layout horizontal-align="spread" >
					<lightning-layout-item size="6"  padding="around-small ">
						<div >
						
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Hide_List_Price} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item  >
					<lightning-layout-item size="6" padding="around-small "  >
						<div  class="slds-align_absolute-left"  >
                                <lightning-input type="toggle" label="HideListPrice" variant="label-hidden" message-toggle-active="Yes" message-toggle-inactive="No" onchange={FieldChange}></lightning-input>
                            </div>
					</lightning-layout-item>
				</lightning-layout>
				
				<lightning-layout horizontal-align="spread" >
					<lightning-layout-item size="6"  padding="around-small ">
						<div >
						
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Dis_Agr_Num} readonly variant="label-hidden"></lightning-input>
						</div>
					</lightning-layout-item  >
					<lightning-layout-item size="6" padding="around-small "  >
						<div  class="slds-align_absolute-left"  >
                                <lightning-input type="toggle" label="DisAgrNum" variant="label-hidden" message-toggle-active="Yes" message-toggle-inactive="No" onchange={FieldChange}></lightning-input>
                            </div>
					</lightning-layout-item>
				</lightning-layout>
			</div>
            </lightning-accordion-section>
				
            <lightning-accordion-section name="MaterialGroup1" label={mapoflabels.Material_Group_1} > 
				<div class="page-section page-main">
                <lightning-datatable
                key-field="materialGroup"
                data={lstMaterialGroupCode}
                columns={columns}
                suppress-bottom-bar="true"
				draft-values={lstAgreementUpdated}
				selected-rows={selectedMaterials}
				class="slds-text-align_center"
				></lightning-datatable>
			</div>
			</lightning-accordion-section>
		

		
            <lightning-accordion-section name="MaterialSelection" label={mapoflabels.Material_Selection} > 
				<div class="page-section page-right">
				
            <lightning-layout horizontal-align="spread">
                <lightning-layout-item padding="around-small " size="6" >
                    <div >
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Include_All_Materials_from_Agreement} readonly variant="label-hidden"></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small " size="6"  >
                    <div>
						<lightning-input type="toggle" label="IncludeAllMaterialsfromAgreement" variant="label-hidden" message-toggle-active="Yes" message-toggle-inactive="No" onchange={FieldChange} checked></lightning-input>
					</div>
                </lightning-layout-item>
            </lightning-layout>

            <lightning-layout horizontal-align="spread">
                <lightning-layout-item padding="around-small " size="6" >
                    <div >
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Include_Additional_Materials_Up_to_10_Materials}  readonly variant="label-hidden"></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small " size="6" >
                    <div>
						<lightning-input type="text" label="IncludeAdditionalMaterials" value={includeAdditionalMaterials} variant="label-hidden" onchange={FieldChange}></lightning-input>
                    </div>
                </lightning-layout-item>
            </lightning-layout>

            <lightning-layout horizontal-align="spread">
                <lightning-layout-item padding="around-small " size="6"  >
                    <div >
						<lightning-input type="text" label="Inline Label" value={mapoflabels.label_Exclude_Materials_Up_to_10_Materials}  readonly variant="label-hidden"></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small " size="6" >
                    <div>
						<lightning-input type="text" label="ExcludeAdditionalMaterials" value={excludeAdditionalMaterials} variant="label-hidden" onchange={FieldChange}></lightning-input>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
			<lightning-layout horizontal-align="spread">
				
				<lightning-layout-item padding="around-small " size="6"  >
                    <div >
						
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Upload_Materials_to_Include_Exclude} readonly variant="label-hidden" field-level-help="For more than 10 Materials"></lightning-input>
                    </div>
				</lightning-layout-item>
                <lightning-layout-item padding="around-small " size="6"  >
					
						<div style="margin-left: 3%">
							<lightning-file-upload accept={acceptedFormats} 
												   label="Upload CSV Files" 
												   onuploadfinished={handleUploadFinished}
												   record-id={recordId}></lightning-file-upload>
						</div>
						<div if:true={fileUploaded}>
            				File is uploaded
        				</div>
						
				</lightning-layout-item>
			</lightning-layout>
			<lightning-layout horizontal-align="spread">
				<lightning-layout-item padding="around-small " size="6"  >
					<div >
						
						<lightning-input type="text" label="Inline Label" value={mapoflabels.Template_to_upload_materials} readonly variant="label-hidden"></lightning-input>
					</div>
				</lightning-layout-item>
				<lightning-layout-item padding="around-small " size="6" >
					<div>
						<br/>
						<lightning-formatted-url value={sampleFile} tooltip="" label="Click here" target="_blank" ></lightning-formatted-url></p>
					</div>
				</lightning-layout-item>
			</lightning-layout>
		</div>
            </lightning-accordion-section>

			<lightning-layout horizontal-align="spread"  >
                <lightning-layout-item padding="around-small" size=12 >
                    <div  class="slds-align_absolute-center" >
					    <lightning-button variant="brand" label="Submit" title="Submit"  class="slds-m-left_x-small" onclick={submitGenerateRequest}></lightning-button>
					    <lightning-button  label="Cancel" title="Cancel" class="slds-m-left_x-small" onclick={cancelRequest}></lightning-button>
                    </div>
                </lightning-layout-item>
			</lightning-layout>
			
        </lightning-accordion>
	</lightning-card>
    </div>
    </template>
</template>
