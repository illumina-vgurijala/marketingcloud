<template>
    <lightning-card
    variant="Narrow"
    title="Sharing Records"
    icon-name="standard:account" record-id={recordId}>
        <div >
            <lightning-datatable data={searchData} columns={searchColumns} key-field="id" hide-checkbox-column="true" 
                sorted-by={sortBy} sorted-direction={sortDirection} onsort={handleSortData}>
            </lightning-datatable>
        </div>
        <div if:true={isLoaded} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
        <div if:true={errorMsg} style="margin-left: 3%;">
            <p style="color: black;">{errorMsg}</p>
        </div>
    </lightning-card>
</template>
