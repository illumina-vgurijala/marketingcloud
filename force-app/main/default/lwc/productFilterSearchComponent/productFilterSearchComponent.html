<template>
    <div class="slds-var-m-around_medium ">
        
    <lightning-card title="Searches" icon-name="standard:calibration">
        <lightning-input
                label="Search"
                type="search"
                placeholder="Enter product name or code"
                field-level-help="Enter 3 or more characters..."
                value={searchKey}
                onchange={handleSearchKeyChange}
            ></lightning-input>
        <lightning-checkbox-group name="Checkbox Group"
                              label="Select searches to perform below"
                              options={options}
                              value={values}
                              onchange={handleChange}></lightning-checkbox-group>
    
   
    </lightning-card>
</div>
</template>
