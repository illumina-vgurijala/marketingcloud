<template>
  <template if:true={booLoading}>
    <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
  </template>
  <template if:false={booLoading}> <!--   INC0350118 :Kosutubh, 7th Oct 2021: Bug fix - Title of lightning card was not visible. Comment-> This check makes sure that the title has loaded before displaying the lightning card. -->
    <lightning-card
      variant="Narrow"
      title={mapUILabels.UI_Label_Active_Account_Plan}
      icon-name="standard:account"
    >
      <template if:true={showtable}>
        <lightning-datatable
          key-field="id"
          data={lstOfRecord}
          hide-checkbox-column="true"
          columns={columns}
        >
        </lightning-datatable>
      </template>
      <template if:false={showtable}>
        <div class="noAcivePlan" style="padding-left: 1rem;">
          {mapUILabels.UI_Error_No_Active_Account_Plan}
        </div>
      </template>
      <template if:true={hasError}>
        <div class="noAcivePlan" style="padding-left: 1rem;">
          {mapUILabels.UI_Agreement_Generate_Failed}
        </div>
      </template>
    </lightning-card>
  </template>
</template>
