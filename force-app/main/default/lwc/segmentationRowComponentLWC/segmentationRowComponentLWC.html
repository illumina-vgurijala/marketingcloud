<template>
    <template if:true={showSegmentationRow}>
        <lightning-layout>
            <!-- Market Segment -->
            <lightning-layout-item class="slds-size_2-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                <lightning-combobox name={mapLabels.UI_Label_Segmentation_Selection_Field_Market_Segment}
                    label={mapLabels.UI_Label_Segmentation_Selection_Field_Market_Segment}
                    value={record.strMarketSegment} onchange={handleChange} options={lstMarketSegmentPicklistValues}
                    placeholder={mapLabels.UI_Label_Segmentation_Selection_Select_Market_Segment} required="true"
                    disabled={booReadOnly} class="validate"></lightning-combobox>
            </lightning-layout-item>

            <!-- Market Sub Segment -->
            <lightning-layout-item class="slds-size_7-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                <lightning-dual-listbox name={mapLabels.UI_Label_Segmentation_Selection_Field_Market_Sub_Segment}
                    value={record.lstSubSegments} options={lstMarketSubSegmentPicklistValues} onchange={handleChange}
                    source-label="Available" selected-label="Selected"
                    label={mapLabels.UI_Label_Segmentation_Selection_Field_Market_Sub_Segment} disable-reordering="true"
                    disabled={disableMarketSubSegment} size="2"></lightning-dual-listbox>
            </lightning-layout-item>

            <!-- Allocation -->
            <lightning-layout-item class="slds-size_2-of-12 slds-var-p-around_x-small slds-var-p-left_small">
                <lightning-input type="number" step="0.01" required="true" min="0.01" max="100" disabled={booReadOnly}
                    value={record.decAllocation} onchange={handleChange}
                    label={mapLabels.UI_Label_Segmentation_Selection_Field_Allocation}
                    name={mapLabels.UI_Label_Segmentation_Selection_Field_Allocation} class="validate">
                </lightning-input>
            </lightning-layout-item>

            <!-- Delete Icon -->
            <lightning-layout-item class="slds-size_1-of-12">
                <lightning-button-icon icon-name="utility:clear" variant="container" size="large" disabled={booReadOnly}
                    alternative-text="Delete" onclick={handleDelete}><label>Delete</label></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
