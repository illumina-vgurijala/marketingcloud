<template>
   <lightning-card>
       <template if:true={booLoading}>
           <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>
      <lightning-layout multiple-rows="true" horizontal-align="center"> <!-- DCP-49914 -->
         <div class="slds-grid slds-gutters slds-m-horizontal_medium">
         <lightning-layout-item flexibility="auto" padding="around-medium">
            <div style="display: table-cell; vertical-align: middle;">
               Toggle Unread Email
            </div>
         </lightning-layout-item>
         <lightning-layout-item flexibility="auto" padding="around-small">
            <div class="slds-align_absolute-left" >
               <lightning-input value={toggleValue} type="toggle"  
                  message-toggle-active="TRUE" 
                  message-toggle-inactive="FALSE" 
                  onchange={toggleChange}
                  data-id="toggleButtonId">
               </lightning-input>
            </div>
         </lightning-layout-item>
         <!--DCP-43125 
         * Author: Deepika Ayyavari
         * To display Emails link on case detail. On clicking this link navigates to
         * another lwc component which displays list of related emails for a case
        */-->
         <lightning-layout-item flexibility="auto" padding="around-small">
            |
         </lightning-layout-item>
         <lightning-layout-item flexibility="auto" padding="around-medium">
            <div style="display: table-cell; vertical-align: middle;color: #0070D2;">
               <a onclick={handleNavigate}>View Email List</a>
            </div>
       </lightning-layout-item>
      </div>
      <!--START DCP-49914 -->
      <template if:true={containsUnreadWeChatComment}>
         <lightning-layout-item flexibility="auto">
            <i>{label.UI_CheckComments}</i>
         </lightning-layout-item>
      </template>
      <!--END DCP-49914 -->
   </lightning-layout>
   </lightning-card>
</template>
