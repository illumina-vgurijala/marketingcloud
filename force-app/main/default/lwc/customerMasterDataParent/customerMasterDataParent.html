<template> 
    <lightning-card>
        <div class="slds-grid">
            <div class="slds-col slds-size_8-of-12"><lightning-formatted-text value={label.UI_StaticText}>  </lightning-formatted-text></div>
            <div class="slds-col slds-size_4-of-12"> <lightning-button class="slds-float_right" variant="success" label={label.UI_Button_Save} onclick={saveRows}></lightning-button></div>
        </div>   
    </lightning-card>
    <c-customer-master-data-l-w-c record-id={recordId} ondirectrowselection={getSelecteddirectRowsShipto} onindirectrowselection={getSelectedIndirectRowsShipto} str-type="Ship To" header-color={headercolor}>
    </c-customer-master-data-l-w-c> 
    <c-customer-master-data-l-w-c record-id={recordId} ondirectrowselection={getSelecteddirectRowsBillto} onindirectrowselection={getSelectedIndirectRowsBillto} str-type="Bill To" header-color={headercolor}>
    </c-customer-Master-Data-l-w-c>    
    <lightning-card>
        <div class="slds-grid">
            <div class="slds-col slds-size_8-of-12"><lightning-formatted-text value={label.UI_StaticText}>  </lightning-formatted-text></div>
            <div class="slds-col slds-size_4-of-12"> <lightning-button class="slds-float_right" variant="success" label={label.UI_Button_Save} onclick={saveRows}></lightning-button></div>
        </div>   
    </lightning-card>
    <template if:true={booShowSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
    </template>    
    <template if:true= {showModal}>                    
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Save Bill To/Ship To Selection</h2>
                </header>                            
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p> {label.UI_BillTo_ShipTo_Confirmation} </p>
                    <template if:true={showBT}> <p><b> Bill To:</b> {modalBodyBT}</p></template>
                    <template if:true={showST}><p><b> Ship To:</b> {modalBodyST}</p>  </template>                              
                </div>                         
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title={label.UI_Button_Cancel_Modal}>{label.UI_Button_Cancel_Modal}</button>
                    <button class="slds-button slds-button_brand" onclick={proceedModal} title={label.UI_Button_Ok_Modal}>{label.UI_Button_Ok_Modal}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
