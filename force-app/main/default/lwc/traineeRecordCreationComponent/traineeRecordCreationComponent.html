<template>
    <div class="slds-m-horizontal_none slds-align_absolute-center">
    <template if:true={isLoading}>
        <div class="spinner-container">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <lightning-card class="slds-size_x-large slds-box" title="Trainee Details">
        <lightning-record-edit-form record-type-id={recordtypeId} onsuccess={navigateToTraineeRecord} object-api-name="Related_Contacts__c"  
                onerror={handleError}>
        <lightning-layout> 
            <lightning-layout-item class="slds-size_1-of-2" > 
                <lightning-input-field field-name="Contact__c" required class="resetName"></lightning-input-field> 
            </lightning-layout-item>
            <lightning-layout-item class="slds-size_1-of-2" > 
                <lightning-input-field field-name="Work_Order__c" value={workOrderId} required ></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout> 
            <lightning-layout-item class="slds-size_1-of-2" > 
                <lightning-input-field field-name="Completion_Date__c" required class="resetName"></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        &nbsp;&nbsp;
        <lightning-layout class="slds-align_absolute-center" > 
            <lightning-button variant="neutral" label="Cancel" type="cancel" onclick={closeModal} ></lightning-button>
            &nbsp;&nbsp; 
            <lightning-button label="Save &amp; New" variant="neutral" type="submit" onclick={handleSaveAndNew}> </lightning-button>
            &nbsp;&nbsp; 
            <lightning-button type="submit" variant="brand" label="Save" onclick={handleSave}></lightning-button>
            &nbsp;&nbsp; 
        </lightning-layout>
          </lightning-record-edit-form>
    </lightning-card>
    </div>
</template>
