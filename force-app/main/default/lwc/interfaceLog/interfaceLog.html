<template>
    <lightning-card variant="Narrow" title="Interface Logs" icon-name="standard:account" record-id={recordId}>
        <div >
            <lightning-datatable
                    columns={columns}
                    data={searchData}
                    key-field="id" hide-checkbox-column
                    enable-infinite-loading>
            </lightning-datatable>
        </div>
        <div if:true={errorMsg} style="margin-left: 3%;">
            <p style="color: black;">{errorMsg}</p>
        </div>
    </lightning-card>
</template>
