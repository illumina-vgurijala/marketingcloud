<template>
    <lightning-card>
        <template if:true={record}>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item
                    class="slds-card_boundary slds-var-p-around_small slds-size_12-of-12 slds-clearfix" size="12">
                    <lightning-layout-item size="1" class="slds-float_right">
                        <lightning-radio-group type="radio" variant="label-hidden" options={options}
                            value={selectedRadioValue} onchange={handleChange}>
                        </lightning-radio-group>
                    </lightning-layout-item>
                    <lightning-layout-item size="11" class="slds-float_left">
                        <lightning-card icon-name="standard:address" title={cardTitle}>
                            <div class="slds-card__body slds-grid">
                                <lightning-formatted-address street={record.strStreet} city={record.strCity}
                                    country={record.strCountry} province={record.strState} postal-code={record.strZip}>
                                </lightning-formatted-address>
                            </div>
                        </lightning-card>
                    </lightning-layout-item>
                </lightning-layout-item>
            </lightning-layout>            
        </template>
    </lightning-card>
</template>
