<template>
    <!-- template to show RCA rows and related fields -->
    <lightning-layout>
        <lightning-layout-item size="3" padding="around-small">
            Root Cause {rank}
        </lightning-layout-item>
        <lightning-layout-item size="7" padding="around-small">
                <lightning-combobox options={rowdetails.availableOption} variant="label-hidden" value={rowdetails.selectedValue}
                onchange={handleChange} required></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-small">
            <lightning-button-icon icon-name="utility:clear" variant="container" size="large"
                alternative-text="Delete" onclick={handleDelete}></lightning-button-icon>
        </lightning-layout-item>
    </lightning-layout>
    <!-- Display other text box -->
    <template if:true={isOther}>
        <lightning-layout>
            <lightning-layout-item size="3" padding="around-small">
            </lightning-layout-item>
            <lightning-layout-item size="7" padding="around-small">
                <lightning-textarea name={label.UI_Label_Other_Root_Cause_Analysis} label={label.UI_Label_Other_Root_Cause_Analysis} maxlength="32768" required onchange={handleOtherChange} onfocusout={handleFocusOut} value={otherValue}></lightning-textarea>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
