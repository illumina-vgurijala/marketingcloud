<template>

    <!--This component is created under QACM-14 and contains a modal to create QR record using EtQ URL-->

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Manual URL</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: 200px;">
                    
                    <template if:true={showSpinner}>
                        <div class="exampleHolder slds-is-relative">
                            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                        </div>
                    </template>

                    <div>
                        <lightning-input 
                                type="text" 
                                label="URL:"
                                placeholder="Enter EtQ URL"
                                value={etqURL}
                                onchange={handleUrlChange}>
                            </lightning-input>
                    </div>
                    <div style="margin-top:40px;">
                        <div style="float: left;width:25%;">
                            <lightning-button variant="brand" label="Save" title="Save" onclick={apexCallout} disabled={btnDisabled}></lightning-button>
                        </div>
                        <div style="float:right;width:25%;">
                            <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

</template>
