<template>
    <lightning-card>
        <template if:true={booLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>
        <lightning-layout>
            <lightning-layout-item class="slds-align_absolute-center">
                <lightning-button 
                    label={mapLabels.Channel_Partner_Request_Ownership} 
                    title={mapLabels.Channel_Partner_Request_Ownership}
                    onclick={requestOwnershipChange}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
  </lightning-card> 
</template>
