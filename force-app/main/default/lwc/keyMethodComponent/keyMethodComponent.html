<template>
    <lightning-card title="Key Method" icon-name="standard:account">
        <div class="slds-text-align_right slds-m-bottom_x-small slds-m-right_x-small">
        <lightning-button label="New" title="Non-primary action" onclick={navigateToNewKeyMethodPage} class=""></lightning-button>
        </div>
        <template if:true={data}>
            <lightning-datatable key-field="Id"
                                 data={data} 
                                 columns={columns} 
                                 hide-checkbox-column="true"
                                 show-row-number-column="true"
                                 draft-values={draftValues}
                                 onsave={HandleSaveInlineEdit}
                                 onrowaction={callRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}>
        </template>
            <lightning-modal-footer class="my-modal-footer">
            <div class ="divBtnCls">
            <button onclick={navigateToRelatedList} class="slds-m-left_x-small btnCls" >View All</button>
            </div>
            </lightning-modal-footer>
    </lightning-card>
</template>
