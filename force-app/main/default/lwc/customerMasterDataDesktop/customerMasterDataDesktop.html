<template>
    <lightning-layout>
        <lightning-layout-item flexibility="grow" size="12" large-device-size="12" medium-device-size="12" small-device-size="12" class="slds-p-around_x-small slds-p-left_small">
            <template if:false={boolstempty}> 
                <lightning-datatable id="direct" columns={columns} data={lstdata} key-field={keyField} max-row-selection="1" sorted-by={sortBy}
                sorted-direction={sortDirection} onsort={handleSortdata} onrowselection={getSelectedRow}></lightning-datatable>
                <div class="slds-clearfix">
                    <template if:true={booPageGr1}>    
                        <lightning-button disabled={booIsFirstPage} variant="destructive" label="Previous Page" onclick={prevPage}></lightning-button>
                        Page {intPageNumber} of {intPageTotal}
                        <lightning-button disabled={booIsLastPage} variant="brand" label="Next Page" onclick={nextPage}></lightning-button>
                    </template>
                </div> 
            </template>
            <template if:true={boolstempty}>
                <template if:true={mapLabels}>
                    {mapLabels.UI_Label_No_Results}
                </template> 
            </template> 
        </lightning-layout-item>
    </lightning-layout>

    <template if:false={boolstempty}>
        <div class="slds-clearfix slds-p-right_x-small slds-text-align_left">
            <!-- Show disclaimer-->
            <template if:true={mapLabels}>
                <template if:true={booIsBillTo}>
                    <template if:false={booIsDirect}>
                        <br><br><lightning-icon class="slds-float_left" icon-name="utility:ban" size="medium"></lightning-icon>{mapLabels.UI_Disclaimer}
                    </template>
                </template>
            </template>
        </div>
    </template>
</template>
