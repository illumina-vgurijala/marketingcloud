<template>
    <template if:true={booLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
    <template if:true={hasError}>
        <div class="slds-text-body_small slds-text-color_error">{errorMessage}</div>
    </template>
    <template if:true={isLoaded}>
        <!-- data table to show Plan reps -->
        <c-data-table-lazy-load column={column} table-data-records={planReps} off-set="10" apex-pagination="No" hide-column=true
            oncustomrowaction={handleRowAction}>
        </c-data-table-lazy-load>
            <lightning-button label="Remove User" onclick={selectPlanRepresentative} variant="Destructive"
                style="margin: 1rem;"></lightning-button>
    </template>
</template>
