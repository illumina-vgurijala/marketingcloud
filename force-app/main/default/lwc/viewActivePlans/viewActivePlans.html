<template>
  <lightning-card
    variant="Narrow"
    title="All Active Plans in Hierarchy"
    icon-name="standard:account"
  >
    <template if:true={showtable}>
      <lightning-datatable
        key-field="id"
        data={lstOfRecord}
        hide-checkbox-column="true"
        columns={columns}
      >
      </lightning-datatable>
    </template>
    <template if:false={showtable}>
      <div class="noAcivePlan" style="padding-left: 1rem;">
        No active plans in hierarchy
      </div>
    </template>
  </lightning-card>
</template>
