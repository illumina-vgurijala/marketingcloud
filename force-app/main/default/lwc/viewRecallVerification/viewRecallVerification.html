<template>
     <template if:true={isRecall}> <!--Added by Vishal for CMCM-10403 -->
    <template if:true={isSpinner}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <template if:true={showCases}>
        <div class="slds-box slds-theme_default" style="overflow-x: scroll;">
            <h6><b> View Recall Verification Cases</b></h6>
            <table role="grid" aria-label="Table to show the Files related Cases">
                <thead>
                    <tr>
                        <th scope="col">Case Number</th>
                        <th scope="col">File Name</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Date/Time stamp</th>
                        <th scope="col">Status</th>
                        <th scope="col">Account</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Recall Acknowledgement Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={linkedCases} for:item="caseItem">
                        <tr key={caseItem.caseId}>
                            <td><a data-id={caseItem.caseId} onclick={navigateToRecord}>{caseItem.caseNumber}</a></td>
                            <td><a data-id={caseItem.contentDocumentLink} onclick={navigateToRecord}>{caseItem.fileName}</a></td>
                            <td>{caseItem.ownerName}</td>
                            <td>{caseItem.dateTimeStamp}</td>
                            <td>{caseItem.caseStatus}</td>
                            <td>{caseItem.accountName}</td>
                            <td>{caseItem.contactName}</td>
                            <td>{caseItem.caseSubject}</td>
                            <td>{caseItem.recallAcknowledgementStatus}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
</template>
</template>
