<template>
  <template if:true={booLoading}>
    <lightning-spinner
      alternative-text="Loading"
      variant="brand"
    ></lightning-spinner>
  </template>
  <template if:false={booLoading}>
      <div class="slds-scrollable_x slds-card slds-card_boundary">
            <div class="slds-page-header slds-page-header_joined slds-page-header_bleed slds-shrink-none test-headerRegion slds-is-relative">
              <div class="slds-media slds-media--center slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                  <div class="slds-media__body slds-align-middle">
                    <h2 class="slds-card__header-title">
                      QN link for Return Material Authorization (RMA)
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="slds-box slds-scrollable" style="height: 200px;">
            <template if:true={showtable}>
              <lightning-tree-grid data={treeItems} columns={columnsProductComponents} key-field="name" hide-checkbox-column=false
              onrowaction={handleOnselect}>
              </lightning-tree-grid>
            </template>
            <template if:false={showtable}>
              {label}
            </template>
         </div>
      </div>
  </template>
</template>
