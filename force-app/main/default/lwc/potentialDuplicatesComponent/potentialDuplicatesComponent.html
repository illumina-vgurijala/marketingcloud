<!--
 Component name: potentialDuplicatesComponent
 Author: prashanth Kumar
 Description: this is a LWC datatable component for showing all the duplicates related to a record.
-->
<template>

    <!--Display spinner if not loaded-->
	<template if:false = {loaded}>
        <lightning-spinner class="slds-is-relative slds-align_absolute-center" variant = "brand" alternative-text="Loading"></lightning-spinner>
    </template>
    <!--Display conent if loaded-->
    <template if:true = {loaded}>
        <!--Display table with hiding the checkboxes-->
        <template if:true={hideCheckboxcolumn}>
            <!--div with  CSS  class , in case any css style  that need to be added . -->
            <div style="height:320px;">  
                <lightning-datatable
                        key-field="id"
                        data={data}
                        show-row-number-column={showrownum}
                        columns={columns}
                        onrowselection={getSelectedName}
                        hide-checkbox-column
                        enable-infinite-loading
                        onloadmore={loadMoreData}
                        onrowaction={handleRowAction}
                        column-widths-mode={columnWidthMode}
                        min-column-width={initialwidth}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={updateColumnSorting}
                        wrap-text-max-lines="5"
                        is-loading={isLoading}
                        >
                </lightning-datatable>

                {loadMoreStatus}
            </div> 
        </template>
        <!--Display table with out hiding the checkboxes-->
        <template if:false={hideCheckboxcolumn}>
            <div style="height:320px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        show-row-number-column={showrownum}
                        columns={columns}
                        onrowselection={getSelectedName}
                        enable-infinite-loading
                        onloadmore={loadMoreData}
                        onrowaction={handleRowAction}
                        column-widths-mode={columnWidthMode}
                        min-column-width={initialwidth}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={updateColumnSorting}
                        wrap-text-max-lines="5"
                        is-loading={isLoading}
                        >
                </lightning-datatable>

                {loadMoreStatus}
            </div> 
        </template>
    </template>  
    
</template>
