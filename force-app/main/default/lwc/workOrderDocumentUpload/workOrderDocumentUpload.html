<template>
    <div class="slds-page-header">
        <div class="slds-grid">
          <div class="slds-col slds-size--1-of-1 slds-medium-size--12-of-12 slds-large-size--12-of-12 slds-has-flexi-truncate">
            <p class="slds-line-height_reset slds-text-title_bold">Documents Needed</p>
          </div>
        </div>
    </div>
    <template if:true={records}>

      <c-data-table-lazy-load
      column={columns}
      table-data-records={records}
      off-set="10"
      apex-pagination="No"
      hide-column=true
      oncustomrowaction = {handleFileUpload}
    >
    </c-data-table-lazy-load>


        
    </template> 

    <div class="slds-p-top_large">
        <div class="slds-page-header">
          <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
              <p class="slds-line-height_reset slds-text-title_bold">Documents Uploaded</p>
            </div>
          </div>
      </div>
      </div>

    <template if:true={uploadedrecords}>
      <c-data-table-lazy-load
      column={columnsforuploadedFiles}
      table-data-records={uploadedrecords}
      off-set="10"
      apex-pagination="No"
      hide-column=true
      oncustomrowaction = {handleFileViewevent}
    >
    </c-data-table-lazy-load>
   
    </template> 

    <c-upload-attachement onrefevents={refreshData}></c-upload-attachement> 
</template>
