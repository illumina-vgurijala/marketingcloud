<template>

  <!------ below section is enabled only for return Part Orders -->
  <template if:true={isReturnPartsOrder}>
    <template if:true={isDcirTab}>
      <div class="slds-page-header">
        <div class="slds-grid">
          <div class="slds-col slds-has-flexi-truncate">
            <p class="slds-line-height_reset slds-text-title_bold">DCIR Pending</p>
          </div>
        </div>
    </div>
    <div>
       <!------ Table to show POL rows where DCIR is not filled-->
    <c-l-w-c-data-table onactionevent={handleActionEvent} object-api-name={objectapiname2} field-names-str={fieldnamestr} lookupmap={lookupmap} rowactionmap={rowactionmap} inline-edit={inlineedit} col-action={colaction} whereclause={whereclause} columnactionmap={columnactionmap} initialwidth="80" noofrecordstoload="20" isportaluser={isportaluser}></c-l-w-c-data-table>
    </div>
    <div class="slds-p-top_large">
        <div class="slds-page-header">
          <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
              <p class="slds-line-height_reset slds-text-title_bold">DCIR Completed</p>
            </div>
          </div>
      </div>
      <div >
        <!------ Table to show POL rows where DCIR is  filled-->
    <c-l-w-c-data-table object-api-name={objectapiname2} field-names-str={fieldnamestr2} lookupmap={lookupmap} rowactionmap={rowactionmap}  inline-edit={inlineedit} col-action={colaction} whereclause={whereclause2} columnactionmap={}  initialwidth="90" noofrecordstoload="20" isportaluser={isportaluser}></c-l-w-c-data-table>
        
      </div>
        </div>
    <!------ File upload component -->
        <c-upload-attachement onrefevent={refreshtable}  isdcirorcofd={dcir}></c-upload-attachement> 
    </template>

    <template if:true={isCofdTab}>
      <div class="slds-page-header">
        <div class="slds-grid">
          <div class="slds-col slds-has-flexi-truncate">
            <p class="slds-line-height_reset slds-text-title_bold">CofD Pending</p>
          </div>
        </div>
    </div>
    <div>
       <!------ Table to show POL rows where DCIR is not filled-->
    <c-l-w-c-data-table onactionevent={handleActionEvent} object-api-name={objectapiname2} field-names-str={fieldnamestr3} lookupmap={lookupmap} rowactionmap={rowactionmap2} inline-edit={inlineedit} col-action={colaction} whereclause={whereclause3} columnactionmap={columnactionmap2} initialwidth="80" noofrecordstoload="20" isportaluser={isportaluser}></c-l-w-c-data-table>
    </div>
    <div class="slds-p-top_large">
        <div class="slds-page-header">
          <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
              <p class="slds-line-height_reset slds-text-title_bold">CofD Completed</p>
            </div>
          </div>
      </div>
      <div >
        <!------ Table to show POL rows where DCIR is  filled-->
    <c-l-w-c-data-table object-api-name={objectapiname2} field-names-str={fieldnamestr4} lookupmap={lookupmap} rowactionmap={rowactionmap}  inline-edit={inlineedit} col-action={colaction} whereclause={whereclause4} columnactionmap={}  initialwidth="90" noofrecordstoload="20" isportaluser={isportaluser}></c-l-w-c-data-table>
        
      </div>
        </div>
    <!------ File upload component -->
        <c-upload-attachement onrefevent={refreshtable} isdcirorcofd={cofd}></c-upload-attachement> 
    </template>

  </template>

  <!------ Section to display message for non return Part Orders-->
  <template if:false={isReturnPartsOrder}>
    <div>
    <p>This feature is only required for Return Parts Orders</p>
    </div>
  </template>
  </template>
