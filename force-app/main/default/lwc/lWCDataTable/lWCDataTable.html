<template>

    <!--div with  CSS  class , in case any css style  that need to be added . -->
    <div class={tablecss}>
     
        <lightning-datatable
                key-field="id"
                data={data}
                hide-checkbox-column={hideCheckboxcolumn} 
                show-row-number-column={showrownum}
                columns={columns}
                onrowselection={getSelectedName}
                enable-infinite-loading
                onloadmore={loadMoreData}
                onrowaction={handleRowAction}
                is-loading={tableLoadingState}
                onsave={handleSave}
                column-widths-mode="auto"
                min-column-width={initialwidth}
                draft-values={draftValues}
                onsort={updateColumnSorting}
                wrap-text-max-lines="5"
                >
        </lightning-datatable>

        {loadMoreStatus}
    </div>   
    
</template>
