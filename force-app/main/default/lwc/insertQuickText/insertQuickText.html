<template>
    <div style="max-width:100%">
        <lightning-card title={componentTitle}>
            <template if:true={isspinner}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open my-menu">
                            <div class="slds-grid slds-gutters slds-p-horizontal_medium">
                                <div class="slds-col slds-size_2-of-3 " >
                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                        <div onclick={onclickHandler}>
                                            <input type="text" class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-12" aria-autocomplete="list" aria-controls="listbox-id-10" aria-expanded="true" aria-haspopup="listbox" autocomplete="off" role="combobox" placeholder="Search..." onkeyup={inputhandler} onblur={onBlurHandler}/>
                                        </div>
                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                            <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-button variant="destructive" label="Insert" onclick={inserthandleClick} class="slds-m-left_x-small"></lightning-button>
                                </div>
                            </div>
                            <template if:true= {showTemplate} >
                                <div id="listbox-id-10" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox" onmouseover={mouseoverHandler} onmouseout={mouseoutHandler} onscroll={scrollHandler} tabindex="0" onblur={onBlurHandler}>
                                    <template for:each={optionStr} for:item="val">
                                        <div key={val.Name} data-id={val.ind} onclick={choicehandler}>
                                            <div class="slds-listbox slds-listbox_vertical" role="presentation" >
                                                <div role="presentation" class="slds-listbox__item">
                                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                        <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                        <span class="slds-media__body">
                                                            <span class="slds-truncate" title={val.Name}  >{val.Name}</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
