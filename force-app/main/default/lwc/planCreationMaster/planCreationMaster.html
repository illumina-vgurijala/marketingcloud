<template>
    <template if:false={isMobileOrPortal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
        <div class="slds-modal__container">
            <c-plan-creation current-user-id={currentUserId} territory-record-type-id={territoryRecordTypeId} onclosemodal={closemodal}></c-plan-creation>
        </div>
        </section>
    </template>
    <template if:true={isMobileOrPortal}>
        <c-plan-creation current-user-id={currentUserId} territory-record-type-id={territoryRecordTypeId} onclosemodal={closemodal}></c-plan-creation>
    </template>
    <template if:false={isMobileOrPortal}>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
</template>
