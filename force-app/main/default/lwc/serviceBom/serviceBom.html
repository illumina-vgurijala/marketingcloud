<template>
    <template if:false={loadedSbomSearch}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template> 
 <!-- Product Returned table-->
    <div  class="slds-p-around_x-small slds-card_boundary">
        <lightning-card title='Product Returned'>
             <lightning-datatable key-field="ip" data={productReturnedSbom} columns={columnProReturned} onrowaction={callRowActionNav} hide-checkbox-column="true" > </lightning-datatable>
        </lightning-card>
        <!--filter search results -->
        <lightning-card >
            <lightning-layout vertical-align="end" >
                <lightning-layout-item padding="around-small" size="9" flexibility="auto">
                    <lightning-input type="text" name ="filter" placeholder="Filter Results" minlength="3" onkeypress={handleTextChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="3" flexibility="auto">
                    <lightning-button variant="brand" label="Search" title="Filter" onclick={handleFilterChange}></lightning-button>
                </lightning-layout-item>
                </lightning-layout>
            </lightning-card>
     </div>
    <!-- Service BOM table-->
    <div  class="slds-p-around_x-small slds-card_boundary">
        <lightning-card title='Service BOM'>
            <div style="height: 450px;">
                <lightning-datatable key-field="fruRecId" data={fruListData} columns={columnsFru} onrowaction={callRowActionSbom} hide-checkbox-column="true" > </lightning-datatable>
                    <template if:true={showPic}>
                        <c-product-modal-display  picture={picture} ismodalopen={ismodalopen} onclosemodal={hanldeCloseModal}></c-product-modal-display>  
                    </template>
            </div>
        </lightning-card>
    </div>
</template>
