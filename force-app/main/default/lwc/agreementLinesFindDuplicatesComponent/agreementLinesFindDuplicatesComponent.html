<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="Duplicate Agreement Line Items">
        <template if:false={booLoaded}>
            <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:true={showErrorMessage}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Error">
                    <lightning-icon icon-name="utility:error" alternative-text="Error" title="Error" variant="inverse">
                    </lightning-icon>
                </span>
                <h2>{errorMessageToDisplay}</h2>
                <div class="slds-notify__close">
                    <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" variant="inverse">
                    </lightning-icon>
                </div>
            </div>
        </template>
        <template if:true={booLoaded}>
            <template if:true={showDataTable}>
                <c-data-table-lazy-load column={column} table-data-records={lstDuplicateAgreementLines} off-set="10"
                    apex-pagination="No" hide-column="true">
                </c-data-table-lazy-load>
                <div slot="footer">
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="neutral" type="Cancel" label="Cancel" onclick={closeModal}>
                        </lightning-button>
                        &nbsp;&nbsp;
                        <lightning-button class="slds-m-right_small" variant="brand" label="Export To CSV"
                            onclick={exportDataHandler}>
                        </lightning-button>
                    </div>
                </div>
            </template>
        </template>
    </lightning-quick-action-panel>
</template>
