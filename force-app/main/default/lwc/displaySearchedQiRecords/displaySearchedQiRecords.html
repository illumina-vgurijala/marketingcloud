<template>
    <!--This component is created under QACM-14 and the displays the searched QR records on the search screen 
        and provides linking functionality or QI records to Case/FAN-->
    <template if:true={recAvlbl}>

        <template if:true={showSpinner}>
            <div class="exampleHolder slds-is-relative">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>

            <div style="max-height:fit-content;height:75%">
                <c-data-table-lazy-load column={columns} table-data-records={dataList} off-set="10" apex-pagination="No" hide-column={hidecol} selected-rows={keys} oncustomrowaction={callRowAction} hide-checkbox-column="true">
                </c-data-table-lazy-load>
            </div>

    </template>
    <template if:true={noRecords}>
        <p>No records available</p>
    </template>

</template>
