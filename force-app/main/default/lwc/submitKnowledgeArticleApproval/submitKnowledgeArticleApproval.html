<template>
    <template if:true={spinner}>
        <div id="spinnerId" class="slds-spinner_container">
            <div class="slds-spinner slds-spinner_medium slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>
    <template if:true={showModal}>
        <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Submit for Approval</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-textarea name="input3" label="Comments" onchange={onCommentChange}  
                            placeholder="type here..."></lightning-textarea>  
        </div>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={submitKAApproval}>Submit</button>
        </footer>
    </template>    
</template>
