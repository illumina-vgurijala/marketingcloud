<template>
    <!--This component is created under QACM-14 and contains fields to take input to search QI records-->
    <p><b>Search QI Records:</b></p>
<table>
        <tr>
            <td>
                <lightning-input
                class="input-comp"
                type="text"
                label="Problem Title"
                placeholder="Search Problem Title"
                value={problemTitle}
                onchange={handleTitleChange}
                field-level-help="Please provide the Problem Title of the QI Record"></lightning-input>
            </td>

            <td>
                <lightning-input
                class="input-comp"
                type="text"
                label="Sites Impacted"
                placeholder="Search Sites Impacted"
                value={sitesImpacted}
                onchange={handleSitesChange}
                field-level-help="Please provide the Sites Impacted of the QI Record"></lightning-input>
            </td>

            <td>
                <lightning-input
                class="input-comp"
                type="text"
                label="EtQ Number"
                placeholder="Search EtQ Number"
                value={etqNumber}
                onchange={handleNumberChange}
                field-level-help="Please provide the EtQ Number of the QI Record"></lightning-input>
            </td>

            <td>
                <lightning-input
                class="input-comp"
                type="date"
                label="Created Date"
                placeholder="Search on Created Date"
                value={createdDate}
                onchange={handleDateChange}
                field-level-help="Please provide the Created Date of the QI Record"></lightning-input>
            </td>

            <td class="srch-btn-td">
                <lightning-button variant="brand" label="Search QI Records" title="Search QI Records" onclick={qiSearch} class="slds-m-left_x-small" disabled={btnDisabled}></lightning-button>
            </td>

        </tr>
    </table>
</template>
