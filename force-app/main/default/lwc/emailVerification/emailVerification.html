<template>
    <template if:true={booLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
    <lightning-card variant="Narrow" title="Verify Email" icon-name="standard:task">
        <article class="slds-card_boundary border-margin">
            <template if:true={wiredResults}>
                <lightning-layout>
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-input type="text" name="input1"  label="Email Id" value={leadEmailId} read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-input type="date" name="input2" label="Email Verification Date" value={leadEmailVerificationDate} read-only></lightning-input>
                    </lightning-layout-item>                    
                </lightning-layout>
                <lightning-layout class="border-margin">
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-button label="Verify" variant="brand" title="Verify" icon-name="utility:save" disabled={IsVerifyDisabled} onclick={handleVerify}></lightning-button>                        
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </article>
    </lightning-card>
</template>
