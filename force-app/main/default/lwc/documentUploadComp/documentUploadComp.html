    </template>

      <div class="slds-col slds-size--1-of-1 slds-medium-size--12-of-12 slds-large-size--12-of-12">
        <div class="slds-size--1-of-2 slds-float--right">
        <lightning-input type="text" label="Reason for Missing Documentation" variant="label-inline" value={ReasonForMissingDocs} onblur={updateRFMDRecord} onchange={handleReasonChange} class="slds-m-bottom_x-small"></lightning-input>
        </div>
      </div>
    </div>
  
   <c-work-order-document-upload record-id={recordId}>
