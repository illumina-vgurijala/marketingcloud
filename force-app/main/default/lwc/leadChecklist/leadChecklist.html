<template>
    <lightning-card variant="Narrow"  title="Conversion Checklist" icon-name="custom:custom53">
        <article class="slds-card">
            <div class="slds-card__body slds-card__body_inner">
                <lightning-input type="checkbox" label={label.email} checked ={emailCheck} disabled="true"> </lightning-input>
                <lightning-input type="checkbox" label={label.city} checked ={cityCheck} disabled="true"> </lightning-input>
                <lightning-input type="checkbox" label={label.street} checked ={streetCheck} disabled="true"> </lightning-input>
                <lightning-input type="checkbox" label={label.name} checked ={nameCheck} disabled="true"> </lightning-input>
            </div>
        </article>
    </lightning-card>
</template>
