<template>
    <template if:true={showModal}>
		<section aria-modal="true" class="slds-modal slds-fade-in-open">
			<lightning-layout class="slds-modal__container">
				<header class="slds-modal__header">
					<h2 class="slds-text-heading_small">{title}</h2>
					<lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon>
				</header>
				<lightning-layout-item class="slds-modal__content slds-p-around_small">
					<lightning-layout-item padding="around-small">
					{body}
					</lightning-layout-item>
				</lightning-layout-item>
				<footer class="slds-modal__footer">
					<lightning-button variant="brand" label={button1Title} onclick={button1Action} class="slds-p-around_x-small"></lightning-button>
					<lightning-button variant="destructive" label={button2Title} onclick={button2Action} class="slds-p-around_x-small"></lightning-button>
				</footer>
			</lightning-layout>
		</section>
		<lightning-layout class="slds-backdrop slds-backdrop_open"></lightning-layout>
    </template>
</template>
