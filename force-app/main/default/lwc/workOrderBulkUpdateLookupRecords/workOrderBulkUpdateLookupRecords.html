<template> 
    <div class="slds-m-around_medium">  
        <!-- Edit Work Order-->  
        <lightning-record-edit-form object-api-name="SVMXC__Service_Order__c" onsubmit={submitDetails} >
        <!-- End of Edit Work Order--> 
        <!-- Field Support Lookup-->     
            <lightning-input-field field-name="SVMXC__Group_Member__c" required>
                </lightning-input-field> 
                   <lightning-button
                    class="slds-m-top_small slds-align_absolute-center"
                    variant="brand"
                    type="submit"
                    name="Sumbit"
                    label="Submit">
                   </lightning-button>
                   <!-- End of Field Support Lookup--> 
                </lightning-record-edit-form> 
                <!-- Spinner-->  
                <template if:false={loadingupdate}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>  
                <!-- End of Spinner-->                            
    </div>
</template>
