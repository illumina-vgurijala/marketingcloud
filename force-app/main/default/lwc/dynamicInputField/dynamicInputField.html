<template>
	<template if:false={boolLoaded}>
		<lightning-spinner
			alternative-text="Loading"
			variant="brand"
		></lightning-spinner>
	</template>
	
	<template if:true={boolLoaded}>
		<div class="slds-form">
			<div class="slds-form-element slds-form-element_stacked slds-size_1-of-1">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" padding="around-small">
						<template if:true={isText}>
								<lightning-input class="slds-form-element slds-form-element_stacked "
									type={fieldType}
									name={objField.APIName}
									label={objField.UILabel}
									value={objField.UserInputValue}
									onchange={handleChange}
									required={objField.isRequired}></lightning-input>
						</template>
						<template if:true={isCheckedCheckBox}>
							<lightning-input class="slds-p-top_x-small" 
												label={objField.UILabel}
												name={objField.APIName} 
												type="checkbox" 
												value={objField.UserInputValue}
												onchange={handleChange}
												checked></lightning-input>
						</template>
						<template if:true={isUnCheckedCheckBox}>
							<lightning-input class="slds-p-top_x-small" 
												label={objField.UILabel}
												name={objField.APIName} 
												type="checkbox" 
												value={objField.UserInputValue}
												onchange={handleChange}></lightning-input>
						</template>
						<template if:true={isPicklist}>
								<lightning-combobox
									name={objField.APIName}
									label={objField.UILabel}
									options={options}
									value={objField.UserInputValue}
									onchange={handleChange}
									required={objField.isRequired}></lightning-combobox>
						</template>
						<template if:true={isMultiSelect}>
								<lightning-dual-listbox
									name={objField.APIName}
									key={objField.APIName}
									label={objField.UILabel}
									source-label="Available"
									selected-label="Chosen"
									options={options}
									onchange={handleChange}
									value={lstValue}
									required={objField.isRequired}></lightning-dual-listbox>
						</template>
					</lightning-layout-item>
				</lightning-layout>
			</div>
		</div>
	</template>
</template>
