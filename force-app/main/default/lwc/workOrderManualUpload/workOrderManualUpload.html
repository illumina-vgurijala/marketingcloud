<template>
    <div class="slds-page-header slds-m-top_medium">
        <div class="slds-grid">
        <div class="slds-col slds-size--1-of-1 slds-medium-size--12-of-12 slds-large-size--12-of-12 slds-has-flexi-truncate">
            <p class="slds-line-height_reset slds-text-title_bold">Manual LOA Upload</p>
        </div>
        </div>
    </div>
    <lightning-file-upload
        name="fileUploader"
        record-id={recordId}
        file-field-name="Document_Type_fileupload__c"
        file-field-value={documentTypeFileUpload}
        onuploadfinished={handleUploadFinished}
        multiple>
    </lightning-file-upload>
</template>
