<template>
    <template if:true={loadSpinner}>
        <lightning-spinner variant="brand" size="large"></lightning-spinner>
    </template>
    <lightning-layout-item flexibility="grow" 
                        padding="around-small" 
                        size="12" large-device-size="12" 
                        medium-device-size="12" 
                        small-device-size="12">
        <lightning-textarea name="ppmInputText" 
                        required="true" value={PPMUpdate} 
                        placeholder="type here..." 
                        label="Post Pricing Message" 
                        message-when-value-missing="An empty Post Pricing Message cannot be saved." 
                        onchange={ppmInputTextOnChange}>
        </lightning-textarea>
    </lightning-layout-item>
    <lightning-layout-item flexibility="grow" 
                        padding="around-small" 
                        size="12" large-device-size="12" 
                        medium-device-size="12" 
                        small-device-size="12" >
        <lightning-button variant="success" 
                        label="Save" 
                        title="Successful action" 
                        onclick={updatePPMOnAgreement} 
                        class="slds-var-m-left_x-small slds-float_left">
        </lightning-button>
    </lightning-layout-item>
</template>
