<template>
    <template if:true={showSpinner}>
        <lightning-spinner variant="brand" size="large"></lightning-spinner>
    </template>

<template if:false={isError}>
<div class="halfscreenwidth">
<lightning-card title = {label.enterTerminationDate} >
    <lightning-layout>
        <lightning-layout-item class="stretchInputField">
                <p> 
                <lightning-input class="slds-p-left_medium" type="date" label={label.agreementEndDate}
                                 value={enddatefield} disabled>   
                </lightning-input>
                <template if:true={loadInput}>
                <lightning-input class="slds-p-left_medium inputtermdate" type="date" label={label.pickTerminationDate} 
                                 value={datefield} min={todaysDate} max={enddatefield} 
                                 onchange={validateDate}>   
                </lightning-input>
                </template>
                </p>
    </lightning-layout-item>
    </lightning-layout>
    <p slot="footer">
        <lightning-button-group>  
            <template if:false={disableButton}> 
            <lightning-button label={label.updateTerminationDateButton} icon-name="utility:save" variant="success"
                              onclick={updateTerminationDate}>
            </lightning-button>
        </template>
        <template if:true={disableButton}> 
            <lightning-button label={label.updateTerminationDateButton} icon-name="utility:save" variant="success" disabled>
            </lightning-button>
        </template>
        </lightning-button-group> 
    </p>
</lightning-card>
</div>
</template>
</template>
