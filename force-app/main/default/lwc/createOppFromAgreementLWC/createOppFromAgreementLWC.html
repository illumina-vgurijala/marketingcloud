<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container" style="max-width: 250px;">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalName}</h2>
            </header>
            <lightning-record-edit-form object-api-name="Opportunity" onsubmit={handleSubmit} onsuccess={handleSuccess}
                onerror={handleEditOnError} oncancel={closeModal} record-type-id={recordTypeId}>
                <div class="slds-modal__content slds-p-around_medium slds-scrollable " style="height:16rem; overflow:visible;"
                    id="modal-content-id-1">
                        <template if:true={booLoading}>
                            <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
                        </template>
                        
                        <lightning-input-field field-name={fiscalquarter} required>
                        </lightning-input-field>
                        <lightning-input type="number" label="Amount" onchange={handleAmountChange} 
                        field-level-help={label.helpTextForeCastAmountOnOpportunity} class="slds-p-around_xx-small" required></lightning-input>

                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" name="Cancel" label="Cancel" onclick={closeModal}>
                    </lightning-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button variant="brand" type="submit" name="Save" label="Save"></lightning-button>
                </footer>
            </lightning-record-edit-form>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
