<template >
    
    <lightning-card icon-name="standard:record" title={strFormHeader}>
            <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-record-view-form object-api-name={strObjectAPIName} record-id={recordId} onerror={stopSpinner} >
                    <!-- Messages -->
                    <lightning-messages>
                    </lightning-messages>
                    
                    <!-- Fields -->
                    <template if:false={booShowForm}>
                        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                    </template>
                    <template if:true={booShowForm}>
                        <lightning-layout multiple-rows>
                            <template for:each={lstInfomatRecds} for:item="strField">
                                <lightning-layout-item key={strField} size="12" small-device-size="6" medium-device-size="6" large-device-size="6" padding="around-small">
                                    <lightning-output-field field-name={strField.FieldName} key={strField} ></lightning-output-field> 
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </template>
                </lightning-record-view-form>
        </div>
    </lightning-card>
        
    
    
</template>
