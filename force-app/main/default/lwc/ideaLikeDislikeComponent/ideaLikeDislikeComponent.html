<!--[DCP-56319] Like Dislike Fucntionality -->
<template>
    <div class="slds-theme_default slds-p-around_x-small">
        <template if:true={isSelected}>
            <lightning-button icon-name="utility:dislike" label="Unlike" onclick={handleClickDislike}></lightning-button>
        </template>
        <template if:false={isSelected}>
            <lightning-button icon-name="utility:like" label="Like" onclick={handleClickLike}></lightning-button>
        </template>
</div>  
</template>
