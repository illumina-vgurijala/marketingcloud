<template>
    <lightning-card>
        <div class="slds-p-left_medium">
             <div><a onclick={handleNavigatetoCaseView}>Case</a> >  <a onclick={handleNavigatetoCaseDetail}>{caseNumber}</a></div>
            <div>
                <span
                    class="slds-form-element__label slds-text-title_bold">
                    Emails</span>
            </div>
            <div>
                <span class="slds-form-element__label slds-text-title">
                    Displayed Records: {data.length}</span>
            </div>
            <div class="slds-box" style="height: 400px;">
                <lightning-datatable 
                key-field="Id" 
                data={data} 
                columns={columns}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={handleSortdata}
                load-more-offset="20"
                onloadmore={handleLoadMore} 
                enable-infinite-loading 
                hide-checkbox-column 
                show-row-number-column>
                </lightning-datatable>
            </div>
            {loadMoreStatus}
        </div>
    </lightning-card>
</template>
