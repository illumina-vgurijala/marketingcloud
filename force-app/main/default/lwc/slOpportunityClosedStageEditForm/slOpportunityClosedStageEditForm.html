<template>
    <template lwc:if={boolOpenPopup}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate">Opportunity Closure</h1>
                </div>
                <div class="slds-modal__content">
                    <lightning-record-edit-form object-api-name="Opportunity" record-id={recordId} onload={handleOnLoad}
                        density="auto" onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <span>
                                    <h1 class="stagename">
                                        Stage: {stageName}</h1>
                                </span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span>
                                    <lightning-input-field field-name={fieldName} required onchange={handleStatusChange}
                                        class="inputfield">
                                    </lightning-input-field>
                                </span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span>
                                    <lightning-input-field field-name={oppCloseReasonOther} read-only={isReadOnly}
                                        class="crother inputfield" disabled={isReadOnly}></lightning-input-field>
                                </span>
                            </div>
                            <template if:true={showCoreLab}>
                                <div class="slds-col slds-size_1-of-2">
                                    <span>
                                        <lightning-input-field field-name={oppCoreLab} class="inputfield"></lightning-input-field>
                                    </span>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <span>
                                        <lightning-input-field field-name={oppCoreLabOther} class="inputfield"></lightning-input-field>
                                    </span>
                                </div>
                            </template>
                            <div class="slds-col slds-size_1-of-1">
                                <span>
                                    <lightning-input-field required field-name="Abandoned_Reason_Details__c"
                                        style="padding: 0px 10px; margin-bottom: 20px"></lightning-input-field>
                                </span>
                            </div>

                            <div class="slds-m-top_small slds-align_absolute-center">
                                <lightning-button variant="brand" type="submit" stretch
                                    style="margin: 10px;width: 100px;" label="Save" name="save"
                                    class="slds-m-left_x-small" onclick={handleSubmit}>
                                </lightning-button>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
