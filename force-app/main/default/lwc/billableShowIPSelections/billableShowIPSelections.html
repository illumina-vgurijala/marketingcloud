<template>
    <template if:true={booLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
    <template if:false={booLoading}>
        <article class="slds-card_boundary bordermarginclass">
        <lightning-card title={cardTitle} class="slds-card_boundary">
            <lightning-button
            variant="brand"
            label={buttonLabel}
            title={buttonTitle}
            onclick={updateSerialNumber}
            slot="actions"
            disabled={deActivateButton}
        >
        </lightning-button>
        <div style="height: 150px">
            <c-data-table-lazy-load
            column={columns}
            table-data-records={lstInstalledProduct}
            off-set="10"
            apex-pagination="No"
            hide-column=false
            enable-infinity-loading=true
            ></c-data-table-lazy-load>
        </div>
        </lightning-card>
        </article>
    </template>
</template>
