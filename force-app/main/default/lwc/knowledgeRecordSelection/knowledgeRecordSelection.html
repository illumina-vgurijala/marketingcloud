<template>
    <template if:true={booLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
    <template if:false={booLoading}>
        <article class="bordermarginclass">
                <div class="slds-m-top_large slds-border_top">
                    <div class="slds-text-heading_medium slds-m-left_medium slds-m-top_medium" style="margin-left: 70px;">
                        <h2><strong>What Kind of Knowledge do you want to create?</strong></h2>
                    </div></br>
                    <div class="slds-text-heading_small slds-m-left_medium " style="margin-left: 70px; margin-bottom:20px;">Select one of the Predefined Templates*
                    </div>
                </div>             
            <template if:true={displayImage}>
                <div class="slds-form-element__control slds-grid slds-wrap slds-m-left_medium slds-m-right_medium">
                    <template for:each={listToDisplay} for:item="item">
                        <div class ="slds-border_bottom slds-col slds-size_4-of-5 slds-m-left_xx-large" key= "{item.value}">                       
                            <input type="radio" id={item.value} key={item.value} value={item.value} name="default"
                                checked={item.checked} onchange={handleChange} style="margin-left: 20px;" />
                            <label key={item.value} class="slds-radio__label" for={item.value}>
                                <span class="slds-radio_faux"></span>
                                <img alt={item.value} src={item.image} key={item.value}
                                    style="padding: 10px;width: 60px;"></img>
                                <span class="slds-text-heading_medium" key={item.value}>{item.label} </span>
                                </br>
                                <span class="slds-text-body_small" key={item.value}>{item.description}</span>
                                </br></br>
                            </label> 
                         </div>                    
                    </template>
                </div>
            </template>
        </article>
    </template>
</template>
