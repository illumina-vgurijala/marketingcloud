<template>

<!----- Modal pop up shown when handleuploadevent handler is executed  -->
 <template if:true={showModal}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modalClass}>
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                       
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>

                       
                      
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                      
                 <!-- File upload component-->      
                        <lightning-file-upload
                                label="Upload Files"
                                name="fileUploader"
                                accept={acceptedFormats}
                                record-id={recordId}
                                file-field-name="Document_Type_fileupload__c"
                                file-field-value={Document_Type_fileupload}
                                onuploadfinished={handleUploadFinished}
                                multiple>
                            </lightning-file-upload>
                   
                                        
                                           

                    </div>
                    
                </div>
            </section>
            <!---- div to make background dull when pop up is opened-->
            <div class={modalBackdropClass}></div>
           
        </template>             
                                        
                                           
     
        
   </template>
