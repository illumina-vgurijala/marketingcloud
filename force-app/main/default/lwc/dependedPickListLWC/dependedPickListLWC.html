<template>

    <div if:false={displayCmp} class="slds-is-relative">
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </div>

    <template if:true={displayCmp}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-combobox label={labels.CompetitorField}
                    name='Competitor Name'
                    placeholder={labels.PlaceholderSelectCompetitor}
                    options={competitorOptions}
                    onchange={handleCompetitor}
                    value={valCompetitor}
                    class="space-bottom"
                    required="true"
                >
                </lightning-combobox>
                <lightning-combobox label={labels.CategoryField}
                    name='Product Category'
                    placeholder={labels.PlaceholderSelectCategory}
                    options={categoryOptions}
                    onchange={handleCategory}
                    value={valCategory}
                    disabled={disabledCategoryField}
                    class=""
                    required="true"
                >
                </lightning-combobox>
                <lightning-combobox label={labels.ProductField}
                    name='Product Name'
                    placeholder={labels.PlaceholderSelectProduct}
                    options={productOptions}
                    onchange={handleProduct}
                    value={valProduct}
                    disabled={disabledProductField}
                    class=""
                    required="true"
                >
                </lightning-combobox>
            </lightning-layout-item>
    
            <lightning-layout-item size="6" padding="around-small">
                <template for:each={otherFields} for:item="field" for:index="index">
                    <lightning-input 
                        key={field.id}
                        type="text"
                        label={field.label}
                        field-name={field.name}
                        data-name={field.name}
                        disabled={field.disabled}
                        value={field.value}
                        onchange={field.onchange}
                        class="input-others"
                        >
                    </lightning-input>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
