<template>

    <!--This component is created under QACM-14 and is the parent component for all Components created under QACM-14/15 EtQ-->

    <lightning-card>
        <div class="slds-card__header slds-grid card-grid">
            <div class="card-title">
                <b>Quality Record Links</b>
            </div>
        </div>
        <div class="slds-card__body body-grid">
        <div class="lwc-header" style="width:100%;max-width:100%;">

                <div class="btn-div">
                    <template if:true={isAdminOrQA}>
                        <div class="scrollproperties">
                            <div>                    
                                <lightning-button variant="brand" label="Search QI" title="Search QI" onclick={handleSearchQIClick} class="comp-btn"></lightning-button>
                            </div>
                            <div>                    
                                <lightning-button variant="brand" label="Create QI" title="Create QI" onclick={handleCreateQIClick} class="comp-btn"></lightning-button>
                            </div>
                            <template if:true={isCase}>
                                <div>                    
                                    <lightning-button variant="brand" label="Manually Link" title="Manually Link" onclick={addManualClicked} class="comp-btn"></lightning-button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        
            <template if:true={blnCreateQi}>
                <c-create-qi-component parent-record-id={recordId} onclosemodalevent={updateCreateQiModalState} object-api-name={objectApiName} oncreateclick={linkClicked}></c-create-qi-component>
            </template>
        
            <template if:true={blnSearchQi}>
                <c-search-view-existing-qi-records parent-record-id={recordId} onclosemodalevent2={updateSearchQiModalState} onlinkclick1={linkClicked} object-api-name={objectApiName}></c-search-view-existing-qi-records>
            </template>
        
            <template if:true={blnManualLink}>
                <c-add-manual-url-of-qi-records parent-record-id={recordId} onclosemodalevent3={updateManualModalState} object-api-name={objectApiName} onmanualclick={linkClicked}></c-add-manual-url-of-qi-records>
            </template>
        
            <template if:true={tempVar}>
                <c-display-existing-qi-records
                            parent-record-id={recordId}
                            link-val={linkClickState}
                            prev={isAdminOrQA}
                            object-api-name={objectApiName}>
                            </c-display-existing-qi-records>
            </template>
            </div>
    </lightning-card>
</template>
